<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ</title>
    <link rel="stylesheet" href="style.css">
 
</head>

<body>
    <div class="navbar">
        <div class="left">
            <span class="quiz">&lt; Quiz</span> <span class="app">App &gt;</span>
        </div>
        <div class="right">
            <ul class="rright">
                <li class="list"><button><a href="http://127.0.0.1:3000/index.html" target="_blank">Home</a> </li>
                <li class="list"><button><a
                            href="https://stackoverflow.com/questions/1027354/i-need-an-unordered-list-without-any-bullets"

                <li class="list"><button>Gohell</button></li>

                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor"

            </div>
          <div>
            <button class="next">Next</button>
          </div>
        </div>
    </div>
    <script src="script.js"></script>
